    <style>
h1 {
    font-family: Arial, Helvetica, sans-serif;
    background-color: rgb(167, 163, 163);

    border-style: solid;
    border-color: black;    /*    border: 10px solid black shorthand das 3 tag acima   */
    
    padding: 10px 10px 10px 10px;        /* dimensoes seguem o sentido do relogio de cima pra direita */
    
    color: white;
    margin: 20px auto 20px auto; /* centraliza as margens da esquerda e da direita automaticamente para ficar no centro */
    text-align: center;
    outline: auto red;
}
a {
    border-width: 3px;
    border-style: solid;
    text-decoration: none;
    border-color: black;
}
