<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <H1><strong>Imagens dinamicas</strong></H1>
    <p>Tente abrir esse site me varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu
        navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <H1>Adicionando audio</H1>
    <audio preload="metadata" controls loop>
        <source src="midia/mc-sapao.mp3" type="audio/mpeg">
        <source src="midia/mc-sapao.mp3" type="audio/ogg">
        <source src="midia/mc-sapao.mp3" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue reproduzir audio, Clique <a href="midia/mc-sapao.mp3">Aqui</a> para
            baixar o audio</p>
        <!-- MP3 WAV OGG-->
    </audio>

    <h1>Videos com HTML5</h1>
    <p>Esse video esta hospeado no meu proprio servidor</p>
    <video controls width="500" >
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
<p>Seu navegador nao tem compatibildade com reproducao de videos!.</p>
    </video>

</body>
