<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Exemplo de Formulario
        <form action="cadastro.php" method="get">
            <fieldset>
                <legend>Teste</legend>
                <p>
                    <label for="icor">Escolha sua Cor: </label>
                    <input type="color" name="cor" id="icor">
                </p>
                <p>
                    <label for="isas">Nivel de Satisfação: </label>
                    <input type="range" name="sas" id="isas" min="1" max="5" value="1">
                </p>
                <p>
                    <label for="ifoto">Selecione uma Foto: </label>
                    <input type="file" name="foto" id="ifoto">
                </p>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>

            </fieldset>

        </form>
    </h1>
</body>

</html>
