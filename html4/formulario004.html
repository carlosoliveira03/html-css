<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
<p>
    <label for="inome">Nome: </label>
    <input type="text" name="nome" id="inome" required minlength="5" maxlength="15" autocomplete="nome">
</p>
<p>
    <label for="iemail">Email: </label>
    <input type="email" name="email" id="iemail" required autocomplete="email">
</p>
<p>
    <label for="itel">Telefone: </label>
    <input type="tel" name="tel" id="itel" required placeholder="(xx)xxxx-xxxx" autocomplete="tel" pattern="^\(\d{2}\)d{4,5}-d{4}$">
</p>
        </fieldset>
    </form>


</body>
<!-- Esturdar mais RegEx -->
</html>
