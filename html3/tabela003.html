<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mescaglem de Celulas</title>
    <style>
        table {
            text-align: center;
            width: 150px;
            height: 150px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
        }
    </style>

</head>

<body>
    <tbody>
        <table>
            <tr>
                <td>A</td>
                <td colspan="2">B</td> <!-- linha expande pra 2 -->
                
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                <td rowspan="2">F</td> <!-- coluna expande pra 2-->
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                
            </tr>
            <tr>
                <td>J</td>
                <td>K</td>
                <td>L</td>
            </tr>
        </table>
    </tbody>
</body>

</html>
